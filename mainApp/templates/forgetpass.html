{% extends 'index.html'%}

{% load static %}
{% block title %}
<title>Eshop Signup</title>
{% endblock %}


{% block body %}
<div style="margin-top: 100px;"></div>
<form action="" class="form-control" method="post" style="width: 90%; margin-left:  5%; opacity: .8;">
    {% csrf_token %}
    {% for i in messages %}
      <div class="alert alert-danger" role="alert">
        {{i}}
      </div>
      {% endfor %}
    <label class="form-label" style="width: 40vw; font-weight: bold;">
        Enter Registered Email
        <input type="text" name="email" class="form-control" placeholder="Enter the email id">
    </label>
    <br>
    <label class="form-label" style="width: 40vw; font-weight: bold;">
        Select Account Type
        <select name="actype" class="form-control">
            <option value="buyer" class="form-control">Buyer</option>
            <option value="seller" class="form-control">Seller</option>
        </select>
    </label>
    <br>
    <label>
        
        <input type="submit"  class="hello mt-3" style="box-shadow: none">
    </label>
</form>





{% endblock %}
